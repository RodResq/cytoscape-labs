<div class="task-form-container">
      <h3>Elemento {{ nomeElemento }}</h3>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
        <div class="form-group">
          <label for="nomeTarefa">Nome Tarefa</label>
          <input
            type="text"
            id="nomeTarefa"
            formControlName="nomeTarefa"
            placeholder="Digite o nome da tarefa"
            [class.error]="isFieldInvalid('nomeTarefa')"
          />
          <div *ngIf="isFieldInvalid('nomeTarefa')" class="error-message">
            Nome da tarefa é obrigatório
          </div>
        </div>
        <div class="form-group">
          <label for="dataCriacao">Data de Criação:</label>
          <input
            type="datetime-local"
            id="dataCriacao"
            formControlName="dataCriacao"
            [class.error]="isFieldInvalid('dataCriacao')"
          />
          <div *ngIf="isFieldInvalid('dataCriacao')" class="error-message">
            Data de criação é obrigatória
          </div>
        </div>
        <div class="form-group">
          <label for="eventos">Eventos: </label>
          <input
            type="text"
            id="eventos"
            formControlName="eventos"
            placeholder="Entre com os eventos da tarefa"
            [class.error]="isFieldInvalid('eventos')"
          />
          <div *ngIf="isFieldInvalid('dataCriacao')" class="error-message">
            Data de criação é obrigatória
          </div>
        </div>
        <div class="form-actions">
          <button
            type="submit"
            [disabled]="taskForm.invalid"
            class="btn btn-primary"
          >
            Salvar Tarefa
          </button>
          <button
            type="button"
            (click)="onCancel()"
            class="btn btn-secondary"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
