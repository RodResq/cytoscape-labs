<div>
  <p-card>
    <p-fileupload
      #fileUpload
      name="xmlFile[]"
      [multiple]="false"
      accept=".xml"
      maxFileSize="10485760"
      [auto]="false"
      [showUploadButton]="false"
      [showCancelButton]="false"
      (onSelect)="onFileSelected($event)"
      chooseIcon="pi pi-cloud-upload"
      chooseLabel="Selecionar XML"
      [customUpload]="true">
    </p-fileupload>
  </p-card>
  <app-xml-editor [xmlCode]="xmlCode"/>
</div>
