<div>
    <p-toast />
      <p-fileupload 
        #fileUpload 
        name="selectedFileName" 
        url="https://www.primefaces.org/cdn/api/upload.php" 
        (onUpload)="onUpload($event)" 
        [multiple]="false" 
        accept=".xml" 
        maxFileSize="1000000" 
        mode="advanced">
      <ng-template #empty>
          <div>Drag and drop files to here to upload.</div>
      </ng-template>
    </p-fileupload>
</div>
