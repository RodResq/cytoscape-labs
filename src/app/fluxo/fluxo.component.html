
  @if (form?.visible) {
    <div class="mb-4 p-8 flex items-center justify-center">
      <p-card [style]="{ width: '25rem', position: 'absolute'}">
        <ng-template #header>
        </ng-template>
        <ng-template #title> {{ form?.title }} </ng-template>
        <ng-template #subtitle> {{ form?.subTitle }} </ng-template>
        <ng-template #content>
          <router-outlet></router-outlet>
        </ng-template>
        <ng-template #footer>
          <div class="flex gap-3 mt-1">
              <p-button label="Back" severity="secondary" icon="pi pi-arrow-left" (onClick)="back()" />
              <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="next()" />
          </div>
        </ng-template>
      </p-card>
    </div>
  }
