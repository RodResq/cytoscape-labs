<div class="flex justify-center">
  <p-drawer [header]="nomeAcao" [(visible)]="visible" styleClass="!w-full md:!w-80 lg:!w-[30rem]">
        @if (showFluxoForm) {
          <app-fluxo-form />
        } @else if (showNodeForm) {
          <app-node-form />
        } @else if (showEventForm) {
          <app-event-form />
        } @else if (showBuildXml) {
          <app-build-xml />
        }
        <app-buttons-form />
    </p-drawer>
</div>
