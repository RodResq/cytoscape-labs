
  @if (fluxoForm.visible) {
    <div class="mb-4 p-8 flex items-center justify-center">
      <p-card [style]="{ width: '25rem', position: 'static'}">
        <ng-template #header>
        </ng-template>
        <ng-template #title> {{ fluxoForm.title }} </ng-template>
        <ng-template #subtitle> {{ fluxoForm.subTitle }} </ng-template>
        <ng-template #content>
          <router-outlet></router-outlet>
        </ng-template>
        <ng-template #footer>
            <div class="flex gap-3 mt-1" style="gap: 1rem;">
                <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" />
                <p-button label="Save" class="w-full" (onClick)="salvar()" />
            </div>
        </ng-template>
      </p-card>
    </div>
  }
