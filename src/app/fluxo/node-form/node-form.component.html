<p>{{nomeElemento}}</p>
<div class="card grid grid-cols-1 md:grid-cols-2 gap-4">
  <form [formGroup]="nodeForm" (ngSubmit)="onSubmit()">
    <p-input-group>
      <input
        pInputText
        formControlName="nome"
        placeholder="Nome do No"
      >
    </p-input-group>
    <p-input-group>
      <p-checkbox
        formControlName="ativo"
        inputId="inputAtivo"
        value="true"
      />
      <label for="inputAtivo" class="ml-2"> Ativo </label>
    </p-input-group>
  </form>
</div>
