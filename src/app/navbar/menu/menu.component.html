<div class="card">
    <p-toast />
    <p-menubar [model]="items" />
    <input 
        type="file" 
        accept=".xml" 
        (change)="onXmlFileUpload($event)"
        #xmlFileInput
        style="display: none"
        />
    <button (click)="xmlFileInput.click()">
        Importar XML
    </button>
</div>
