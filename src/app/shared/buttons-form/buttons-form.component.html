<div class="py-6">
  <app-buttons-cancel-previous>
    <i [ngClass]="{
      'pi-times': labelCancelarOrAnterior == 'Cancelar',
      'pi pi-arrow-left': labelCancelarOrAnterior != 'Cancelar'
    }"></i>
    {{ labelCancelarOrAnterior }}
  </app-buttons-cancel-previous>
  <p-button
    label="Proximo"
    icon="pi pi-arrow-right"
    iconPos="right"
    (onClick)="goToNextStep($event)" />
</div>
